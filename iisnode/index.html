<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"ATLT954-16956-stdout-1533533842949.txt","computername":"ATLT954","pid":16956,"type":"stdout","created":1533533842949},{"file":"ATLT954-19244-stderr-1533535054374.txt","computername":"ATLT954","pid":19244,"type":"stderr","created":1533535054374},{"file":"ATLT954-19244-stdout-1533535054374.txt","computername":"ATLT954","pid":19244,"type":"stdout","created":1533535054374},{"file":"ATLT954-2240-stderr-1533534660758.txt","computername":"ATLT954","pid":2240,"type":"stderr","created":1533534660758},{"file":"ATLT954-2240-stdout-1533534660758.txt","computername":"ATLT954","pid":2240,"type":"stdout","created":1533534660758},{"file":"ATLT954-23108-stderr-1533559704685.txt","computername":"ATLT954","pid":23108,"type":"stderr","created":1533559704685},{"file":"ATLT954-23108-stdout-1533559704684.txt","computername":"ATLT954","pid":23108,"type":"stdout","created":1533559704684},{"file":"ATLT954-25636-stderr-1533619499571.txt","computername":"ATLT954","pid":25636,"type":"stderr","created":1533619499571},{"file":"ATLT954-25636-stdout-1533619499549.txt","computername":"ATLT954","pid":25636,"type":"stdout","created":1533619499549},{"file":"ATLT954-27076-stderr-1533565542318.txt","computername":"ATLT954","pid":27076,"type":"stderr","created":1533565542318},{"file":"ATLT954-27076-stdout-1533565542316.txt","computername":"ATLT954","pid":27076,"type":"stdout","created":1533565542316},{"file":"ATLT954-28464-stderr-1533557911003.txt","computername":"ATLT954","pid":28464,"type":"stderr","created":1533557911003},{"file":"ATLT954-28464-stdout-1533557911002.txt","computername":"ATLT954","pid":28464,"type":"stdout","created":1533557911002}];
        var lastUpdated = 1533619503445;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
